<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aito-Go</title>
  <style>
    /* Tässä vain tarvittava osa */
    header {
      padding: 10px 20px;
      background: white;
    }

    .brand-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
    }

    /* Logo ja Logotext-koko: */
    .brand img:first-child {
      height: 50px;
      width: auto;
      margin-right: 8px;
    }

    .brand img:last-child {
      height: auto;
      max-height: 70px;
    }

    .social-row {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-bottom: 4px;
    }

    .social-row img {
      height: 22px;
      width: auto;
    }

    .lang-row {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .lang-row img {
      height: 16px;
      width: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="social-row">
      <img src="linkedin.png" alt="LinkedIn" />
      <img src="instagram.png" alt="Instagram" />
      <img src="tiktok.png" alt="TikTok" />
      <img src="facebook.png" alt="Facebook" />
      <img src="youtube.png" alt="YouTube" />
    </div>

    <div class="brand-row">
      <div class="brand">
        <img src="logo.png" alt="AitoGo symbol logo" />
        <img src="Logotext.png" alt="AitoGo logo ja teksti" />
      </div>

      <div class="lang-row">
        <img src="fi.png" alt="FI" onclick="setLanguage('fi')" /><span>FI</span>
        <img src="se.png" alt="SE" onclick="setLanguage('se')" /><span>SE</span>
        <img src="en.png" alt="EN" onclick="setLanguage('en')" /><span>EN</span>
      </div>
    </div>
  </header>
</body>
</html>
