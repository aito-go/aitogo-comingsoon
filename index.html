    .hero .details { display: flex; justify-content: center; gap: 1rem; margin-bottom: 1rem; }

</head>

    function setLanguage(lang) {
      const t = translations[lang];
      document.documentElement.lang = lang;
      document.getElementById('hero-title').innerText = t.heroTitle;
      document.getElementById('hero-subtitle').innerText = t.heroSubtitle;
      document.getElementById('detail-1').innerText = t.detail1;
      document.getElementById('detail-2').innerText = t.detail2;
      document.getElementById('detail-3').innerText = t.detail3;
      document.getElementById('cta-text').innerText = t.cta;

      ['fi','en','se'].forEach(l => {
        document.getElementById('btn-' + l).classList.toggle('active', l === lang);

    }

    setLanguage('fi');

</body>
