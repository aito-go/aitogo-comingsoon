  <style>
    body { margin:0; font-family:Arial,sans-serif; color:#333; }
    a { color:#0057b7; text-decoration:none; }
    a:hover { text-decoration:underline; }

    /* HEADER */
    .social-row {
      display:flex; justify-content:flex-end; gap:10px;
      padding:8px 16px; background:#fafafa;
    }
    .social-row img { width:24px; height:24px; }

    .brand-row {
      display:flex; align-items:center; justify-content:space-between;
      padding:8px 16px; flex-wrap:wrap;
    }
    .brand-row .brand {
      display:flex; align-items:center; gap:8px;
    }
    .brand-row .brand img:first-child {
      height:40px !important; /* pienennetty G-logo */
      width:auto;
    }
    .brand-row .brand img:last-child {
      height:50px !important;
      width:auto;
    }

    .lang-row {
      display:flex; align-items:center; gap:8px;
    }
    .lang-row img { width:24px; height:16px; cursor:pointer; }
    .lang-row span { font-size:0.85rem; }

    /* NAV */
    nav {
      background:#0057b7; display:flex; gap:16px; padding:8px 16px; flex-wrap:wrap;
    }
    .dropdown { position:relative; }
    .dropbtn {
      background:none; border:none; color:#fff; font-size:1rem;
      cursor:pointer; padding:8px;
    }
    .dropdown-content {
      display:none; position:absolute; top:100%; left:0;
      background:#fff; border:1px solid #ccc; min-width:160px; z-index:10;
    }
    .dropdown-content a {
      display:block; padding:8px 12px; color:#0057b7;
    }
    .dropdown:hover .dropdown-content {
      display:block;
    }

    /* SEARCH */
    .search-bar { background:#f3f3f3; padding:16px; text-align:center; }
    .search-bar input {
      width:80%; max-width:400px; padding:8px 12px;
      border:1px solid #ccc; border-radius:8px; font-size:1rem;
    }

    /* MAIN */
    main { padding:32px 16px; text-align:center; }
    main p { font-size:1rem; line-height:1.5; }
    main h2 { color:#0057b7; font-size:1.4rem; margin:16px 0; }
    button.cta {
      padding:10px 20px; background:#0057b7; color:#fff; border:none;
      border-radius:4px; cursor:pointer; font-size:1rem;
    }

    /* CONTACT */
    #contact { background:#f5f5f5; padding:24px 16px; text-align:center; }
    #contact div { margin:8px 0; font-size:1rem; }
    .icon { margin-right:8px; vertical-align:middle; }

    /* ANNOUNCEMENT */
    #announcement {
      background:#fffae6; padding:16px; text-align:center; margin-top:32px;
      animation:fadeInOut 6s ease-in-out infinite;
    }
    @keyframes fadeInOut {
      0%,100% { opacity:0.5; transform:scale(0.98); }
      50%    { opacity:1;   transform:scale(1.02); }
    }

    /* FOOTER */
    footer {
      background:#0057b7; text-align:center; padding:16px;
      font-size:0.85rem; color:#000;
    }

    /* RESPONSIVE */
    @media screen and (max-width: 768px) {
      .brand-row, nav {
        flex-direction:column; align-items:center;
      }
      .lang-row { justify-content:center; margin-top:8px; }
      .dropdown { width:100%; text-align:center; }
    }
  </style>
</head>
