<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AitoGo – Lahjat. Prosessit. Automaatio. Kestävyys.</title>
  <style>
    /* ... olemassa oleva CSS pysyy muuttumattomana ... */
  </style>
</head>
<body>

  <!-- Header ja nav, search-bar, main ym. pysyvät alkuperäisinä -->

  <footer id="footer-text"></footer>

  <!-- Lisätty Miksi AitoGo -osio juuri footerin yläpuolelle -->
  <div id="miksi-aitogo">
    <div id="section-fi">
      <section style="padding: 3rem 1rem; background-color: #f7f7f7;">
        <!-- Suomi-sisältö -->
      </section>
    </div>
    <div id="section-sv" style="display:none;">
      <section style="padding: 3rem 1rem; background-color: #f7f7f7;">
        <!-- Ruotsi-sisältö -->
      </section>
    </div>
    <div id="section-en" style="display:none;">
      <section style="padding: 3rem 1rem; background-color: #f7f7f7;">
        <!-- Englanti-sisältö -->
      </section>
    </div>
  </div>

  <script>
    // Olemassa oleva setLanguage()-funktio

    // Vain uusi switchLang()
    function switchLang(lang) {
      ['fi','sv','en'].forEach(l => {
        document.getElementById('section-' + l).style.display = (l === lang) ? 'block' : 'none';
      });
      setLanguage(lang);
    }

    // Headerin lippujen onclick="switchLang('fi'|...)" pitää olla valmiina
  </script>
</body>
</html>
